{% import "macros.jinja2" as macros %}
{% extends "elements/element.html" %}
{% block info %}
    {{ super() }}
{% endblock %}
{% block content %}
    <label class="answer-label">
        {% if element_options.left_label %}
            {{ element_options.left_label }}
        {% endif %}
        <input class="answer-checkbox" type="checkbox" id="{{ element_options.name }}"
                {{ macros.is_required(element_options.required) }}
                {{ macros.is_checked(element_options.selected) }}>
        {% if element_options.right_label %}
            {{ element_options.right_label }}
        {% endif %}
        {{ label }}
    </label>
{% endblock %}
